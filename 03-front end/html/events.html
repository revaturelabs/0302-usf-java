<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <!-- <script src='../js/events.js' defer></script> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"

  <body>
    <!-- we can write plain js inside script tags in the html,
    including writing functions, declaring variables, and so on.
    we could essentially take our entire js page and put it in here. -->

    <script>
      /**
       * returns whether the number is even
       */
      function getEven(x) {
        return x % 2 == 0;
      }
      /**
       * keeps track of the count, global variable, not
       *  for any particular button
       */

      let count = 0;

      /**
       * prints the event and the shiftKey property
       *  to the console
       */

      function kangaroo(joey) {
        console.log(joey);
        console.log(joey.shiftKey);
        call();
      }
    </script>

    <input type="text" id="text" placeholder="type here" ><br>

    <input type='submit' class="btn btn-primary" id='changeMe' value="change me"><br>


    <!-- the button will increment the count and print it to the console.
    double click to see if it is even.
    -->
    <button
      class="btn btn-dark"
      onclick="console.error('we have clicked the button ' + ++count+ ' times')"
      ondblclick="console.info(getEven(count))"
    >
      this is a button
    </button>

    <!-- the button will call the event function we made 
    above in the script tag -->
    <button id="myButton" class="btn btn-info" onclick="kangaroo(event)">
      this is another button
    </button>

    <!-- change this buttons class name to be something from bootstrap -->
    <button id='alter1'>alter me</button>

    <!-- change this buttons css properties to change the color 
        of it and its background -->
    <button id='alter2'>alter me also</button>

<br>
